<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">

  <title>ApiRest - CRUD</title>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="menu col-2">
        <h1 class="text-center mt-5">API REST FULL</h1>  
        <p class="text-center mt-5">Administrador de Clientes</p>
      
        <nav class="d-flex flex-column">
          <a href="index.html">Clientes</a>
          <a href="nuevo-cliente.html">Nuevo Cliente</a>
        </nav>
      </div>

      <div class="col-10">
          <div class="container mt-5">
            <div class="row">
              <div class="col-6 offset-3 formulario">

                <h2 class="text-center mb-5">Nuevo Cliente</h2>

                <!-- formulario -->
                <form id="formulario">
                 
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" >
                    
                  </div>

                  <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email"  name="email"  >
                  </div>

                  <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="tel" class="form-control" id="telefono"  name="telefono" >
                  </div>

                  <div class="mb-3">
                    <label for="empresa" class="form-label">Empresa</label>
                    <input type="text" class="form-control" id="empresa"  name="empresa" >
                  </div>
                  
                  <div class="d-grid gap-2">
                    <button class="btn btn-dark" type="submit">Enviar</button>
                  </div>
                </form>
                <!-- /formulario -->
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script type="module" src="js/nuevocliente.js"></script>
</body>
</html>
